<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap');
            * {
                border: 0;
                margin: 0;
                padding: 0;
                outline: 0;
                font-family: 'Segoe UI', 'Quicksand', Tahoma, Verdana, sans-serif;
                font-weight: 600;
                user-select: none;
            }
            html {
                scroll-behavior: smooth;
            }
            body {
                background-color: #222222;
            }
            p {
                color: #FFFFFF;
            }
            ::-webkit-scrollbar {
                display: none;
            }
            .screens {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #222222;
            }
            .screen {
                display: none;
            }
            .lds-ring {
                display: inline-block;
                position: absolute;
                width: 40px;
                height: 40px;
                padding: 10px;
                background-color: #303030;
                border-radius: 10px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%)
            }
            .lds-ring div {
                box-sizing: border-box;
                display: block;
                position: absolute;
                width: 40px;
                height: 40px;
                border-width: 4px;
                border-radius: 50%;
                border: 4px solid #23cf5f;
                animation: lds-ring 1.175s cubic-bezier(0.5, 0, 0.5, 1) infinite;
                border-color: #282828 #282828 #282828 #282828;
            }
            .lds-ring div:nth-child(1) {
                animation-delay: -0.31s;
                z-index: 100000;
                border-color: #23cf5f transparent transparent transparent;
            }
            .lds-ring div:nth-child(2) {
                animation-delay: -0.3s;
                z-index: 100000;
                border-color: #23cf5f transparent transparent transparent;
            }
            .lds-ring div:nth-child(3) {
                animation-delay: -0.15s;
                z-index: 100000;
                border-color: #23cf5f transparent transparent transparent;
            }
            .top-navbar {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                background-color: #303030;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
                z-index: 100000;
            }
            .status {
                background-color: #D1B000;
                color: #FFFFFF;
                font-weight: 600;
                font-size: 12.5px;
                padding: 2.5px;
                border-radius: 5px;
                margin-left: 7.5px;
                padding-left: 5px;
                padding-right: 5px;
                display: none;
            }
            .bottom-navbar {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                padding-top: 2.5px;
                background-color: #303030;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .tabs {
                width: 100%;
                height: 100%;
            }
            .tab {
                display: none;
            }
            .logo {
                padding-top: 12.5px;
                padding-bottom: 12.5px;
                width: 17.5vh;
            }
            .raspberry-pi-powered {
                width: 100px;
                border-radius: 5px;
                background-color: #FFFFFF;
                margin-right: 15px;
                border: 2px solid #ba1d4a;
                display: none;
            }
            .center {
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .connect-message {
                font-weight: 600;
                font-size: 12.5px;
                color: #FFFFFF;
                background-color: #35b863;
                text-align: center;
                padding: 5px;
                display: none;
            }
            .recently-played {
                margin-top: 7.5px;
            }
            .topsongs-played {
                margin-top: 7.5px;
            }
            .recommends-container {
                margin-top: 6px;
                display: flex;
                overflow-x: scroll;
            }
            .recently-container {
                margin-top: 6px;
                display: flex;
                overflow-x: scroll;
            }
            .topsongs-container {
                margin-top: 6px;
                display: flex;
                overflow-x: scroll;
            }
            .track-container-recommends {
                margin-right: 12.5px;
                margin-bottom: 6.25px;
                margin-top: 5px;
                background-color: #303030;
                border-radius: 10px;
                box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.5);
                padding: 5px;
                text-align: left;
            }
            .track-container-recommends:nth-child(1) {
                margin-left: 12.5px;
            }
            .image-recommend {
                width: calc(64px * 2);
                height: calc(64px * 2);
                border-radius: 10px;
                margin: 0;
            }
            .title-recommended {
                margin-left: 15px;
            }
            .title-recently {
                margin-left: 15px;
            }
            .title-topsongs {
                margin-left: 15px;
            }
            .track-rec-name {
                font-size: 12.5px;
                color: #FFFFFF;
                font-weight: 450;
                margin-left: 5px;
            }
            .track-rec-artist {
                font-size: 12px;
                color: #DDDDDD;
                font-weight: 450;
                margin-left: 5px;
            }
            .navbar-btn {
                color: #AAAAAA;
                background-color: rgba(0, 0, 0, 0);
                width: calc(100% / 3);
                padding-top: 7.5px;
                padding-bottom: 7.5px;
            }
            .label {
                margin-top: 2.5px;
                font-size: 9px;
                color: #AAAAAA
            }
            .top {
                position: fixed;
                left: 0;
                right: 0;
                background-color: #333333;
                padding: 5px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            }
            .active {
                color: #FFFFFF;
            }
            .image-control {
                width: 48px;
                height: 48px;
                background-color: #333333;
                border-radius: 5px;
            }
            .image-control-2 {
                width: 64px;
                height: 64px;
                background-color: #262626;
                border-radius: 5px;
            }
            .image-control-3 {
                width: 54px;
                height: 54px;
                background-color: #262626;
                border-radius: 5px;
            }
            .btn-playlist {
                background-color: #333333;
                width: calc(calc(100% / 2) - 20px);
                padding: 5px;
                margin-left: 10px;
                margin-right: 10px;
                margin-bottom: 10px;
                padding-left: 7.5px;
                border-radius: 10px;
                box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.5)
            }
            .flex-track {
                float: left;
                display: flex;
            }
            .library-title {
                font-size: 17.5px;
                text-align: center;
                padding: 0;
                margin: 0;
                margin-top: 15px
            }
            .title-and-artist {
                text-align: left;
                font-weight: 300;
                margin-left: 15px;
                font-size: 14px;
                margin-top: auto;
                margin-bottom: auto;
            }
            .playlist-title {
                font-weight: 450;
                color: #FFFFFF;
            }
            .playlist-total {
                font-weight: 450;
                color: #DDDDDD;
            }
            .library-title {
                margin-bottom: 15px;
            }
            .playlist-tab {
                display: none;
            }
            .playlist-tab-title {
                text-align: center;
                margin-bottom: 15px;
            }
            .track-btn {
                width: calc(100% - 20px);
                padding: 5px;
                padding-left: 7.5px;
                background-color: #303030;
                margin-bottom: 7.5px;
                margin-left: 10px;
                margin-right: 10px;
                border-radius: 10px;
                box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.5)
            }
            .input-container {
                display: flex;
                width: calc(75% - 20px);
                background-color: #FFFFFF;
                border-radius: 10px;
            }
            .input-btn {
                border-top-right-radius: 10px;
                border-bottom-right-radius: 10px;
                width: 30%;
                color: #000000;
                background-color: #EEEEEE;
            }
            .select-option {
                background-color: #DDDDDD;
                height: 75%;
                margin-top: auto;
                margin-bottom: auto;
                margin-right: 5px;
                border-radius: 5px;
                padding: 2.5px;
                border: 1px solid #616161;
            }
            .control-set {
                position: fixed;
                right: 10px;
                display: flex;
                align-items: center;
                justify-content: center;
                height: calc(58px - 10px);
                width: calc(58px - 10px);
            }
            .toggle-btn {
                background-color: rgba(0, 0, 0, 0);
                color: #FFFFFF;
            }
            .reload-btn {
                width: 100px;
                height: 35px;
                margin-top: 20px;
                border-radius: 50px;
            }
            #home-search-tab {
                display: flex;
                align-items: center;
                justify-content: center;
                margin-top: -10px
            }
            #frame {
                margin-left: 15px;
                font-size: 13px;
                margin-top: calc(auto - 5px)
            }
            #artist-name {
                font-size: 15px;
            }
            #pause-icon {
                font-size: 22.5px;
                margin-left: 5px;
            }
            i {
                font-size: 20px;
            }
            input[type=text] {
                font-size: 15px;
                padding: 7.5px;
                width: calc(80% - 10px);
                border-top-left-radius: 10px;
                border-bottom-left-radius: 10px;
                padding-left: 10px;
                font-weight: 450;
            }
            @keyframes lds-ring {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
            @keyframes opacity-on {
                0% {
                    opacity: 0;
                } 100% {
                    opacity: 1;
                }
            }
            @keyframes opacity-off {
                0% {
                    opacity: 1;
                } 100% {
                    opacity: 0;
                }
            }
            @media only screen and (max-width: 600px) {
                .btn-playlist {
                    width: calc(100% - 20px);
                }
                .image-recommend {
                    width: calc(calc(64px * 0.875) * 2);
                    height: calc(calc(64px * 0.875) * 2);
                }
                .track-rec-name {
                    font-size: 11.5px;
                    color: #FFFFFF;
                    font-weight: 450;
                    margin-left: 4px;
                }
                .track-rec-artist {
                    font-size: 11px;
                    color: #DDDDDD;
                    font-weight: 450;
                    margin-left: 4px;
                }
                #search-title {
                    display: none;
                }
                .input-container {
                    margin-top: 12.5px;
                    width: calc(100% - 30px);
                    margin-bottom: 12.5px
                }
            }
        </style>
    </head>
    <body onload="App.init()">
        <div class="screens">
            <div class="screen" id="loading-screen">
                <div class="lds-ring">
                    <div></div><div></div><div></div><div></div>
                </div>
            </div>
            <div class="screen" id="home-screen">
                <div class="top-navbar">
                    <div class="center">
                        <img class="raspberry-pi-powered" src="https://www.raspberrypi.org/app/uploads/2017/06/Powered-by-Raspberry-Pi-Logo_Outline-Colour-Screen-500x153.png" id="detect-raspberry-pi">
                        <img class="logo" src="https://s22.q4cdn.com/540910603/files/design/Spotify_Logo_White.png">
                        <div class="status">PRO</div>
                    </div>
                    <div class="connect-message"></div>
                </div>
                <div class="content">
                    <div class="tabs">
                        <div class="tab" id="home-tab">
                            <div class="recommended">
                                <p class="title-recommended">Recommended For You</p>
                                <div class="recommends-container"></div>
                            </div>
                            <div class="recently-played">
                                <p class="title-recently">Recently Played</p>
                                <div class="recently-container"></div>
                            </div>
                            <div class="topsongs-played">
                                <p class="title-topsongs">Your Top Songs</p>
                                <div class="topsongs-container"></div>
                            </div>
                        </div>
                        <div class="tab" id="search-tab">
                            <div id="home-search-tab">
                                <p class="library-title" style="font-size: 20px; margin-right: 20px;" id="search-title">Search</p>
                                <div class="input-container">
                                    <input type="text" id="search-input" autocomplete="off">
                                    <select class="select-option" id="search-select">
                                        <option value="track" selected="selected">Track</option>
                                        <option value="artist">Artist</option>
                                    </select>
                                    <button class="input-btn">
                                        Search
                                    </button>
                                </div>
                            </div>
                            <div class="searched" id="searched"></div>
                        </div>
                        <div class="tab" id="library-tab">
                            <div class="playlist-tabs" id="library">
                                <div class="playlist-tab" id="home-playlist-tab">
                                    <p class="library-title">My Library</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="top">
                    <div class="flex-track" style="margin-left: 0px;">
                        <div class="image-control" id="background"></div>
                        <div class="title-and-artist" id="frame">
                            <p class="playlist-title" id="title"></p>
                            <p class="playlist-total" id="artist"></p>
                        </div>
                        <div class="control-set">
                            <button class="toggle-btn" id="toggle-btn"></button>
                        </div>
                    </div>
                </div>
                <div class="bottom-navbar">
                    <button class="navbar-btn" onclick='App.select("tab", 0)'>
                        <i class="fas fa-home"></i>
                        <p class="label">Home</p>
                    </button>
                    <button class="navbar-btn" onclick='App.select("tab", 1)'>
                        <i class="fas fa-search"></i>
                        <p class="label">Search</p>
                    </button>
                    <button class="navbar-btn" onclick='App.select("tab", 2); App.select("playlist-tab", 0)'>
                        <i class="fas fa-bookmark"></i>
                        <p class="label">My Library</p>
                    </button>
                </div>
            </div>
        </div>
    </body>
    <script>
        const API = (function() {
            const ifError = async () => {
                window.history.pushState("", "", "https://oxfordbot.github.io/spotify.home.api/")
                App.reset()
            }
            const _requestToken = async (clientId, clientSecret, redirectURI) => {
                if (window.location.search.length > 0) {
                    const params = new URLSearchParams(window.location.search)
                    const code = params.get("code")
                    let url = "https://accounts.spotify.com/api/token"
                    let body_params = ""
                    body_params += "grant_type=authorization_code"
                    body_params += "&code=" + code
                    body_params += "&redirect_uri=" + encodeURI(redirectURI)
                    body_params += "&client_id=" + clientId
                    body_params += "&client_secret=" + clientSecret
                    const result = await fetch(url, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/x-www-form-urlencoded",
                            "Authorization": "Basic " + btoa(clientId + ':' + clientSecret)
                        },
                        body: body_params
                    })
                    const data = await result.json()
                    const token = data.access_token
                    localStorage.clear()
                    localStorage.setItem("token", token)
                    window.history.pushState("", "", redirectURI)
                    window.location.reload()
                } else {
                    let url = "https://accounts.spotify.com/authorize"
                    url += "?client_id=" + clientId
                    url += "&response_type=code"
                    url += "&redirect_uri=" + encodeURI(redirectURI)
                    url += "&show_dialog=true"
                    url += "&scope=user-read-currently-playing user-read-private user-top-read user-read-email user-modify-playback-state user-read-playback-position user-library-read streaming user-read-playback-state user-read-recently-played playlist-read-private user-follow-read user-follow-modify"
                    window.location.href = url
                }
            }
            const _getToken = async () => {
                const token = localStorage.getItem("token")
                return token
            }
            const _me = async (token) => {
                const result = await fetch("https://api.spotify.com/v1/me", {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`
                    }
                })
                const data = await result.json()
                try {
                    if (data.error.status === 401) {
                        await ifError()
                    }
                } catch {
                    return data
                }
            }
            const _getFollowed = async (token) => {
                const result = await fetch("https://api.spotify.com/v1/me/following?type=artist", {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${token}`
                    }
                })
                const data = await result.json()
                try {
                    if (data.error.status === 401) {
                        await ifError()
                    }
                } catch {
                    return data
                }
            }
            const _getDevices = async (token) => {
                const result = await fetch("https://api.spotify.com/v1/me/player/devices", {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`
                    }
                })
                const data = await result.json()
                try {
                    if (data.error.status === 401) {
                        await ifError()
                    }
                } catch {
                    return data
                }
            }
            const _play = async (token, deviceId, URIs) => {
                try {
                    const result = await fetch(`https://api.spotify.com/v1/me/player/play?device_id=${deviceId}`, {
                        method: "PUT",
                        headers: {
                            "Authorization": `Bearer ${token}`
                        },
                        body: JSON.stringify({
                            uris: URIs
                        })
                    })
                } catch {
                    await ifError()
                }
            }
            const _getTopTracks = async (token, id, market) => {
                const result = await fetch(`https://api.spotify.com/v1/artists/${id}/top-tracks?limit=20&market=${market.toUpperCase()}`, {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`
                    }
                })
                const data = await result.json()
                try {
                    if (data.error.status === 401) {
                        await ifError()
                    }
                } catch {
                    return data
                }
            }
            const _getRecentlyPlayed = async (token) => {
                const result = await fetch(`https://api.spotify.com/v1/me/player/recently-played`, {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`
                    }
                })
                const data = await result.json()
                try {
                    if (data.error.status === 401) {
                        await ifError()
                    }
                } catch {
                    return data
                }
            }
            const _getMyTracks = async (token) => {
                const result = await fetch(`https://api.spotify.com/v1/me/tracks`, {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`
                    }
                })
                const data = await result.json()
                try {
                    if (data.error.status === 401) {
                        await ifError()
                    }
                } catch {
                    return data
                }
            }
            const _getMyPlaylists = async (token) => {
                const result = await fetch(`https://api.spotify.com/v1/me/playlists`, {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`
                    }
                })
                const data = await result.json()
                try {
                    if (data.error.status === 401) {
                        await ifError()
                    }
                } catch {
                    return data
                }
            }
            const _getMyTopSongs = async (token) => {
                const result = await fetch(`https://api.spotify.com/v1/me/top/tracks?time_range=medium_term&limit=10&offset=13`, {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`
                    }
                })
                const data = await result.json()
                try {
                    if (data.error.status === 401) {
                        await ifError()
                    }
                } catch {
                    return data
                }
            }
            const _getPlaylist = async (token, id) => {
                const result = await fetch(`https://api.spotify.com/v1/playlists/${id}`, {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`
                    }
                })
                const data = await result.json()
                try {
                    if (data.error.status === 401) {
                        await ifError()
                    }
                } catch {
                    return data
                }
            }
            const _search = async (token, query, type) => {
                const result = await fetch(`https://api.spotify.com/v1/search?q=${query}&type=${type}`, {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`
                    }
                })
                const data = await result.json()
                try {
                    if (data.error.status === 401) {
                        await ifError()
                    }
                } catch {
                    return data
                }
            }
            const _currentlyPlaying = async (token) => {
                try {
                    const result = await fetch(`https://api.spotify.com/v1/me/player/currently-playing`, {
                        method: "GET",
                        headers: {
                            "Authorization": `Bearer ${token}`
                        }
                    })
                    const data = await result.json()
                    try {
                        if (data.error.status === 401) {
                            await ifError()
                        }
                    } catch {
                        return data
                    }
                } catch {
                    return null
                }
            }
            const _toggle = async (token) => {
                const result = await fetch(`https://api.spotify.com/v1/me/player/currently-playing`, {
                    method: 'GET',
                    headers: {
                        'Authorization' : "Bearer " + token
                    }
                })
                const data = await result.json()
                try {
                    const playing = data.is_playing
                    if (playing === true) {
                        const result = await fetch("https://api.spotify.com/v1/me/player/pause", {
                            method: 'PUT',
                            headers: {
                                'Authorization' : "Bearer " + token
                            }
                        })
                    } else {
                        const result = await fetch("https://api.spotify.com/v1/me/player/play", {
                            method: 'PUT',
                            headers: {
                                'Authorization' : "Bearer " + token
                            }
                        })
                    }
                } catch {
                    console.log("Not Playing Anything.")
                }
            }
            return { 
                requestToken(clientId, clientSecret, redirectURI) {
                    _requestToken(clientId, clientSecret, redirectURI)
                },
                getToken() {
                    return _getToken()
                },
                me(token) {
                    return _me(token)
                },
                getDevices(token) {
                    return _getDevices(token)
                },
                getFollowed(token) {
                    return _getFollowed(token)
                },
                getTopTracks(token, id, market) {
                    return _getTopTracks(token, id, market)
                },
                play(token, deviceId, URIs) {
                    return _play(token, deviceId, URIs)
                },
                getMyTracks(token) {
                    return _getMyTracks(token)
                },
                getRecentlyPlayed(token) {
                    return _getRecentlyPlayed(token)
                },
                getMyPlaylists(token) {
                    return _getMyPlaylists(token)
                },
                getMyTopSongs(token) {
                    return _getMyTopSongs(token)
                },
                getPlaylist(token, id) {
                    return _getPlaylist(token, id)
                },
                search(token, query, type) {
                    return _search(token, query, type)
                },
                currentlyPlaying(token) {
                    return _currentlyPlaying(token)
                },
                toggle(token) {
                    _toggle(token)
                }       
            }
        })()
